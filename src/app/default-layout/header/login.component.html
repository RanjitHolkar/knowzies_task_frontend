<div class="app-body login">
  <main class="main d-flex align-items-center">
     <div class="container">
        <div class="row">
           <div class="col-md-12 mx-auto">
              <div class="card-group">
                 <div class="card p-8">
                    <div>
                       <img  class="black_logo" src="assets/img/brand/logo.jpg">
                    </div>
                    <div class="card-body">
                       <form [formGroup]="loginForm" (ngSubmit)="loginCheck()" autocomplete="on">
                       <p class="text-muted">Sign In to your account</p>
                       <div class="input-group mb-3">
                          <div class="input-group-prepend">
                             <span class="input-group-text"><i class="fa fa-envelope-open-o" aria-hidden="true"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Email" autocomplete="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                             <div *ngIf="f.email.errors.required">Email is required</div>
                             <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                          </div>
                       </div>
                       <div class="input-group mb-4">
                          <div class="input-group-prepend">
                             <span class="input-group-text"><i class="icon-lock"></i></span>
                          </div>
                          <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                             <div *ngIf="f.password.errors.required">Password is required</div>
                          </div>
                       </div>
                       <div class="row">
                          <div class="col-6">
                             <button type="submit" class="btn btn-primary px-4">Login</button>
                          </div>
                          <div class="col-6 text-right">
                             <button type="button" class="btn btn-link px-0" routerLink="/forgot-password">Forgot password?</button>
                          </div>
                       </div>
                       </form>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </main>
</div>
