<app-headers></app-headers>
<main class="main">
    <div class="animated fadeIn datatable">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong>{{formStatus}} Task</strong>
                    </div>
                    <div class="card-body ">
                        <form [formGroup]="taskForm">
                          <div class="row">
                            <div class="col-md-6 form-group">
                                <label class="form-col-form-label" for="inputSuccess1">Task Name
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="inputSuccess1" formControlName="task_name" [ngClass]="{ 'is-invalid': submitted && f.task_name.errors }">
                                <div *ngIf="submitted && f.task_name.errors" class="invalid-feedback">
                                  <div *ngIf="f.task_name.errors.required">Task name is required</div>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                              <label class="form-col-form-label" for="inputSuccess1">Emp Name
                                  <span class="text-danger">*</span>
                              </label>
                              <select class="form-control" id="inputSuccess1" formControlName="user_id" [ngClass]="{ 'is-invalid': submitted && f.user_id.errors }">
                                <option value=''>--Please Select Employee --</option>
                                <option *ngFor="let emp of empList" [value]="emp.user_id">{{emp.first_name +' '+emp.last_name}} </option>
                            </select>
                          </div>
                        </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="form-col-form-label" for="inputSuccess1">Start Date
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input type="date" class="form-control" id="inputSuccess1" formControlName="start_date" [ngClass]="{ 'is-invalid': submitted && f.start_date.errors }">
                                    <div *ngIf="submitted && f.start_date.errors" class="invalid-feedback">
                                            <div *ngIf="f.start_date.errors.required">Start date is required</div>
                                        </div>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label class="form-col-form-label" for="inputSuccess1"  >
                                        End Date
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input type="date" class="form-control" id="inputSuccess1" formControlName="end_date" [ngClass]="{ 'is-invalid': submitted && f.end_date.errors }">
                                    <div *ngIf="submitted && f.end_date.errors" class="invalid-feedback">
                                        <div *ngIf="f.end_date.errors.required">End date is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label class="form-col-form-label" for="inputSuccess1">Description
                                        <span class="text-danger">*</span>
                                    </label>
                                    <textarea class="form-control" id="inputSuccess1" formControlName="description"></textarea>
                                </div>
                                <div class="col-md-6 form-group">
                                  <label class="form-col-form-label" for="inputSuccess1">Task Status
                                      <span class="text-danger">*</span>
                                  </label>
                                  <select class="form-control" id="inputSuccess1" formControlName="status" [attr.disabled]="(f.status.value == 3 || f.user_id.value == '')?true:null" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                                    <option value="1">Not Started</option>
                                    <option value="2">In-Progress</option>
                                    <option value="3">Completed</option>
                                  </select>
                              </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-sm btn-success" (click)="formSubmit()"> Save </button>
                        <button type="button" class="btn btn-sm btn-danger" routerLink="/task-list"> Cancel </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
