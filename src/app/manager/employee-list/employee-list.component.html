<app-headers></app-headers>
<main class="main">
    <div class="animated fadeIn datatable">
        <div class="container-fluid">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Employee List
                        <button type="button" class="btn btn-sm btn-primary float-right" routerLink="/add_employee" >
                            Add
                        </button>
                    </div>
                    <div class="card-body">
                        <table class="table" >
                            <thead>
                                <tr>
                                  <th>Emp code</th>
                                  <th>Name</th>
                                  <th>Date Of Birth</th>
                                  <th>Email</th>
                                  <th>Updated On</th>
                                  <th>Updated By</th>
                                  <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="scrollBar">
                                <tr *ngFor="let emp of empList;let i=index">
                                    <td>{{ emp.emp_code }}</td>
                                    <td>{{ emp.first_name +' '+ emp.last_name }} </td>
                                    <td>{{ emp.birth_date }}</td>
                                    <td>{{ emp.email }}</td>
                                    <td>{{ emp.updated_date_time|date : 'MMM d, y, h:mm a' }}</td>
                                    <td>{{ emp.fname + emp.lname }}</td>
                                    <td>
                                      <button class="btn btn-sm btn-success btn-ladda ladda-button" title="Edit Employee Details" (click)="editEmpDetails(emp.user_id)">
                                        <i class="fa fa-edit"></i>
                                      </button>
                                      <button class="btn btn-sm btn-danger btn-ladda ladda-button" title="Delete Role" (click)="deleteEmp(emp.user_id,i)">
                                        <i class="fa fa-trash"></i>
                                      </button>
                                    </td>
                                </tr>
                                <tr class="no-records" *ngIf="empList.length == 0">
                                    <td attr.colspan="5"> No Records</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
